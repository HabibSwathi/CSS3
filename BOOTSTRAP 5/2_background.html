<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <section class="p-5">
        <h1 class="text-danger">this is the heading</h1>
        <h1 class="text-warning">this is the heading</h1>
        <h1 class="text-success">this is the heading</h1>
        <h1 class="text-info">this is the heading</h1>
        <h1 class="text-light">this is the heading</h1>
        <h1 class="text-white">this is the heading</h1>
        <h1 class="text-dark">this is the heading</h1>
        <h1 class="text-muted">this is the heading</h1>
        <h1 class="text-secondary">this is the heading</h1>
        <h1 class="text-primary">this is the heading</h1>

        <h1 class="bg-dark text-white p-3 m-5 rounded-pill">hello</h1>
        <h1 class="bg-success text-white p-3 m-5 rounded-pill">hello</h1>
        <h1 class="bg-warning text-white p-3 m-5 rounded-pill">hello</h1>
        <h1 class="bg-danger text-white p-3 m-5 rounded-pill">hello</h1>
        <h1 class="bg-info text-white p-3 m-5 rounded-pill">hello</h1>
        <h1 class="bg-primary text-white p-3 m-5 rounded-pill">hello</h1>
        <h1 class="bg-secondary text-white p-3 m-5 rounded-pill">hello</h1>
        <h1 class="bg-white text-primary p-3 m-5 rounded-pill">hello</h1>
        <h1 class="bg-light text-dark p-3 m-5 rounded-pill">hello</h1>

        <h1>Button class names</h1>
        <button class="btn  btn-success mt-3">know more</button>
        <button class="btn  btn-danger mt-3">know more</button>
        <button class="btn  btn-primary mt-3">know more</button>
        <button class="btn  btn-info mt-3">know more</button>
        <button class="btn  btn-secondary mt-3">know more</button>
        <button class="btn  btn-dark mt-3">know more</button>

        <div class="bg-dark bg-gradient mt-4 p-5 text-center">
            <button class="btn  btn-light rounded-pill">know more</button>
        </div>
    </section>

</body>

</html>
